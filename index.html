<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffe4ec, #e0f7fa);
      color: #333;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 30px 0;
    }

    .gallery img {
      width: 200px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      object-fit: cover;
    }

    .letter-box {
      margin-top: 30px;
    }

    button {
      background-color: #f48fb1;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ec407a;
    }

    .letter {
      margin-top: 20px;
      display: none;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      white-space: pre-line;
      font-size: 1.1em;
      line-height: 1.6;
      background: rgba(255,255,255,0.7);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>Happy Birthday!</h1>
  <p>Wishing you a day filled with love, laughter, and sweet surprises üéâ</p>

  <div class="gallery">
    <img src="images/photo1.jpg" alt="Memory 1">
    <img src="images/photo2.jpg" alt="Memory 2">
    <img src="images/photo3.jpg" alt="Memory 3">
    <!-- Add more images as needed -->
  </div>

  <div class="letter-box">
    <button onclick="document.querySelector('.letter').style.display='block'; this.style.display='none'">Open Your Letter üíå</button>
    <div class="letter">
      Dear [Her Name],<br><br>
      [Your message goes here. You can write as much as you want ‚Äî it will wrap and look clean. Use line breaks to space it out.]<br><br>
      With love,<br>
      [Your Name]
    </div>
  </div>

</body>
</html>
